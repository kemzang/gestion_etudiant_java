<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Etudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .user-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            cursor: pointer;
        }

        .user-profile img {
            width: 100%;
            height: auto;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .error-message {
            color: red;
        }

        .document-section {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Session Etudiant</h1>
        <nav>
            <a href="/index">Accueil</a>
            <a href="/session_etudiant">Documents</a>
        </nav>
        <a href="/session_etudiant" class="user-profile">
            <img src="default_logo.jpg" alt="Photo de Profil" />
        </a>
    </header>

    <div class="container">
        <h1>Bienvenue, <span th:text="${prenom}">Prenom</span> <span th:text="${nom}">Nom</span>!</h1>

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="document-section">
            <h2>Documents</h2>

            <div th:if="${attestation_scolarite}">
                <p>Attestation de Scolarité :</p>
                <a th:href="${attestation_scolarite}" download>
                    <button>Télécharger Attestation</button>
                </a>
            </div>

            <div th:if="${carte_etudiant}">
                <p>Carte d'Étudiant :</p>
                <a th:href="${carte_etudiant}" download>
                    <button>Télécharger Carte</button>
                </a>
            </div>
        </div>

        <!-- Autres contenus de la page -->
    </div>
</body>
</html>
