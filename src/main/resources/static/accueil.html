<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informations sur les étudiants</title>
    <style>
        body {
            background-image: url('https://www.w3schools.com/images/w3schools_green.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
    </style>
</head>
<body>
    <h2 th:text="${message}"></h2>

    <table th:if="${not #lists.isEmpty(etudiants)}">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
        </tr>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
        </tr>
    </table>

    <p th:if="${#lists.isEmpty(etudiants)}">Aucun étudiant trouvé.</p>
</body>
</html>
